        /* Basic reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root variables for light and dark themes */
        :root {
            --background-color: #000;
            --text-color: #fff;
            --container-bg: rgba(0, 0, 0, 0.7);
            --border-color: red;
            --box-shadow-color: rgba(255, 255, 255, 0.5);
            --download-bg: rgba(0, 0, 0, 0.5);
            --download-btn-bg: red;
            --download-btn-hover-bg: #ff4c4c;
            --footer-bg: rgba(0, 0, 0, 0.8);
        }

        /* Light theme overrides */
        .light-mode {
            --background-color: #fff;
            --text-color: #000;
            --container-bg: rgba(255, 255, 255, 0.9);
            --border-color: #333;
            --box-shadow-color: rgba(0, 0, 0, 0.5);
            --download-bg: rgba(255, 255, 255, 0.8);
            --download-btn-bg: #333;
            --download-btn-hover-bg: #555;
            --footer-bg: rgba(255, 255, 255, 0.9);
        }

        /* Body and background setup */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            background-image: url('YOUR_BACKGROUND_IMAGE_URL'); /* Optional background image */
            background-size: cover;
            color: var(--text-color);
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Container with glowing corners */
        .container {
            background-color: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            position: relative;
            box-shadow: 0 0 20px 10px var(--box-shadow-color);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Header design */
        header {
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px var(--border-color);
        }

        /* Download grid layout */
        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Individual download container */
        .download {
            background-color: var(--download-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px var(--box-shadow-color);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Download button styling */
        .download a {
            display: inline-block;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--download-btn-bg);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .download a:hover {
            background-color: var(--download-btn-hover-bg);
        }

        /* Footer styling */
        .footer {
            background-color: var(--footer-bg);
            padding: 20px;
            font-size: 1em;
            border-top: 2px solid var(--border-color);
            box-shadow: 0 -5px 15px var(--box-shadow-color);
        }

        /* Toggle button styling */
        .toggle-theme-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--download-btn-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
